<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Criar Conta</h3>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userDetails.name"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userDetails.email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userDetails.password"
        class="form-control"
        placeholder="Senha"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addUser()">
        Crie sua Conta :)
      </button>
    </div>
  </div>
</div>
