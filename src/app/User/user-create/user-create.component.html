<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Faça seu Cadastro</h2>

        <form method="POST" (ngSubmit)="createUser()">
          <!--Email para Login-->
          <div class="input-group">
            <input
              class="input--style-3"
              type="email"
              required="required"
              placeholder="Email para Login"
              name="band_email"
              [(ngModel)]="userDetails.email"
            />
          </div>

          <!--Senha para Login-->
          <div class="input-group">
            <input
              class="input--style-3"
              type="password"
              required="required"
              placeholder="Senha"
              name="password"
              [(ngModel)]="userDetails.password"
            />
          </div>

          <!--Nome da Usuário-->
          <div class="input-group">
            <input
              class="input--style-3"
              type="text"
              placeholder="Nome"
              name="name"
              [(ngModel)]="userDetails.name"
              autocomplete="off"
            />
          </div>

          <!-- Descrição -->
          <div class="input-group">
            <input
              class="input--style-3"
              type="text"
              placeholder="Informações extras"
              name="style"
              [(ngModel)]="userDetails.description"
              autocomplete="off"
            />
          </div>

          <div class="input-group">
            <input
              class="input--style-3"
              type="text"
              placeholder="Link para foto de perfil"
              name="profile_img_url"
              [(ngModel)]="userDetails.profile_img_url"
              autocomplete="off"
            />
          </div>
          <div class="p-t-10">
            <button class="btn btn--pill btn--purple">
              Cadastrar
            </button>
          </div>
          <div class="p-t-10">
            <button class="btn btn--pill btn--purple">
              Voltar para tela de Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
