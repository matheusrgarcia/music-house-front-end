<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Cadastre sua Banda</h2>
        <form method="POST">
          <!--Email para Login-->
          <div class="input-group">
            <input
              class="input--style-3"
              type="email"
              placeholder="Email para Login"
              name="band_email"
              [(ngModel)]="userDetails.email"
            />
          </div>

          <!--Senha para Login-->
          <div class="input-group">
            <input
              class="input--style-3"
              type="password"
              placeholder="Senha"
              name="password"
              [(ngModel)]="userDetails.password"
            />
          </div>

          <!--Nome da Banda-->
          <div class="input-group">
            <input
              class="input--style-3"
              type="text"
              placeholder="Nome da Banda"
              name="name"
              [(ngModel)]="userDetails.name"
              autocomplete="off"
            />
          </div>

          <!-- Estilo da Banda -->
          <div class="input-group">
            <input
              class="input--style-3"
              type="text"
              placeholder="Estilo da Banda"
              name="style"
              [(ngModel)]="userDetails.style"
              autocomplete="off"
            />
          </div>

          <div class="input-group">
            <input
              class="input--style-3"
              type="text"
              placeholder="Telefone para Contato"
              name="phone"
              [(ngModel)]="userDetails.phone"
              autocomplete="off"
            />
          </div>
          <div class="p-t-10">
            <button class="btn btn--pill btn--purple" (click)="addUser()">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
