<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div *ngIf="!!usuario">
  <div class="w3-theme-blue full-height">
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a
          class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
          href="javascript:void(0);"
          onclick="openNav()"
          ><i class="fa fa-bars"></i
        ></a>
        <a
          [routerLink]="['../main-page']"
          class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
          ><i class="fa fa-home w3-margin-right"></i>Music House</a
        >
        <a
          [routerLink]="['../update-user']"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          title="Configuração da Conta"
          ><i class="fa fa-user"></i
        ></a>
        <button
          (click)="userLogout()"
          class="w3-button w3-hide-small w3-padding-large w3-hover-red"
          style="float:right"
          title="Fazer Logout"
        >
          <i class="fa fa-times"></i>
        </button>

        <form (submit)="onSearch()">
          <input
            type="text"
            name="name"
            placeholder="Pesquisar"
            [(ngModel)]="name"
            style="margin-top: 0.5%; margin-left: 20px; width:600px"
          />
          <button
            class="w3-button w3-hide-small
            w3-padding-large w3-hover-blue"
            title="Pesquisar"
          >
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Page Container -->
    <div
      class="w3-container w3-content"
      style="max-width:1400px;margin-top:80px"
    >
      <!-- The Grid -->
      <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m3">
          <!-- Profile -->
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
              <h4 class="w3-center"></h4>
              <p class="w3-center">
                <img
                  src="{{ usuario.profile_img_url }}"
                  class="w3-circle profilePicture"
                  alt="Foto de perfil"
                />
              </p>
              <hr />
              <p>
                <i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>
                {{ usuario.name }}
              </p>
              <p>
                <i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
                {{ usuario.description }}
              </p>
              <a [routerLink]="['../friends']">
                  <i class="fa fa-users fa-fw w3-margin-right w3-text-theme"></i>
                  Amigos
              </a>
            </div>
          </div>
          <br />
          <br />

        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">
          <div class="w3-row-padding">
            <div class="w3-col m12">
              <div class="w3-card w3-round w3-white">
                <div class="w3-container w3-padding">
                  <h6 class="w3-opacity">Compartilhe!!!</h6>
                  <form method="POST" (ngSubmit)="sendPost(form.value)">
                    <textarea
                      type="text"
                      class="w3-border post"
                      contenteditable="true"
                      name="content_text"
                      [(ngModel)]="postDetails.content_text"
                      placeholder="Que som você está curtindo hoje?"
                    ></textarea>

                    <br />
                    <input
                      type="text"
                      name="content_img"
                      [(ngModel)]="postDetails.content_img"
                      placeholder="Link para imagem"
                    />
                    <br />
                    <button class="w3-button w3-theme">
                      <i class="fa fa-pencil"></i> Post
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!--Timeline Posts-->
          <div *ngIf="!!posts" else #elseBlock>
            <div *ngFor="let post of posts">
              <div class="w3-container w3-card w3-white w3-round w3-margin">
                <br />
                <img
                  src="{{ usuario.profile_img_url }}"
                  alt="Foto do Perfil"
                  class="w3-left w3-circle w3-margin-right"
                  style="width:60px"
                />
                <span class="w3-right w3-opacity">1 min</span>
                <h4>{{ usuario.name }}</h4>
                <br />
                <hr class="w3-clear" />
                <p>
                  {{ post.content_text }}
                </p>
                <div class="w3-row-padding" style="margin:0 -16px">
                  <div class="w3-half">
                    <img
                      src=" {{ post.content_text }}"
                      style="width:100%"
                      alt="Post image"
                      class="w3-margin-bottom"
                    />
                  </div>
                </div>
                <button
                  type="button"
                  class="w3-button w3-theme-d1 w3-margin-bottom"
                >
                  <i class="fa fa-thumbs-up"></i> Like
                </button>
                <button
                  type="button"
                  class="w3-button w3-theme-d2 w3-margin-bottom"
                >
                  <i class="fa fa-comment"></i> Comment
                </button>
              </div>
            </div>
          </div>
          <ng-container #elseBlock
            ><div class="w3-container w3-card w3-white w3-round w3-margin">
              <p style="margin-top: 2%">
                Não há nenhum Post ou ocorreu algum erro :(
              </p>
            </div>
          </ng-container>

          <!-- End Middle Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-col m2">
          <div class="w3-card w3-round w3-white w3-center">
            <div class="w3-container">
              <p>Solicitações de amizade</p>
              <div *ngFor="let friendInfo of requests">
                <hr>
                <img src="{{friendInfo.target_img_url}}" alt="Avatar" style="width:50%" /><br />
                <span>{{friendInfo.sender_name}}</span>
                <div class="w3-row w3-opacity">
                  <div class="w3-half">
                    <button
                      class="w3-button w3-block w3-green w3-section"
                      title="Aceitar Amizade"
                      (click) = "acceptFriendship(friendInfo.invitation_id)"
                    >
                      <i class="fa fa-check"></i>
                    </button>
                  </div>
                  <div class="w3-half">
                    <button
                      class="w3-button w3-block w3-red w3-section"
                      title="Declinar Amizade"
                      (click) = "denyFriendship(friendInfo.sender_id)"
                    >
                      <i class="fa fa-remove"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
         <!-- End Right Column -->

        <!-- End Grid -->
      </div>

      <!-- End Page Container -->
    </div>
    <br />

    <!-- Footer -->
    <footer class="w3-container w3-theme-d2" style="float:inline-end">
      <p>
        Created by
        <a
          href="https://github.com/MichelRibeiro1"
          target="_blank"
          style="text-decoration:none"
          >Michel Ribeiro</a
        >
        &
        <a
          href="https://github.com/matheusribeirogarcia"
          target="_blank"
          style="text-decoration:none"
          >Matheus Ribeiro</a
        >
      </p>
    </footer>
  </div>
</div>

<script>
  // Accordion
  function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
      x.previousElementSibling.className += " w3-theme-d1";
    } else {
      x.className = x.className.replace("w3-show", "");
      x.previousElementSibling.className = x.previousElementSibling.className.replace(
        " w3-theme-d1",
        ""
      );
    }
  }

  // Used to toggle the menu on smaller screens when clicking on the menu button
  function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
</script>
